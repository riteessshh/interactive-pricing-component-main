<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- local stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="">
    <h1 class="heading">Simple, traffic-based pricing</h1>
    <p class="sub-heading">Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="card">
    <div class="pageviews">
      <p><span id="views">10</span>k Pageviews</p>
    </div>
    <div class="charges">
      <p>$<span id="money">16.00</span>/month</p>
    </div>
    <div class="slide-container">
      <input type="range" min="10" max="1000" value="500" class="slide" id="myRange">
    </div>
    <div class="billing">
      Monthly Billing
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      Yearly Billing 25% discount
    </div>
    <div class="features">
      <p>Unlimited websites</p>
      <p>100% data ownership</p>
      <p>Email reports</p>
    </div>
    <div class="start-button">
      Start my trial
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
