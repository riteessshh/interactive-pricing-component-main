<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">


  <!-- local stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern.svg" class="bg-image" alt="">
  <img src="images/pattern-circles.svg" class="circles" alt="">
  <div class="header">
    <h1 class="heading">Simple, traffic-based pricing</h1>
    <p class="sub-heading">Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="card">
    <div class="pageviews">
      <p><span id="views">10</span>K PAGEVIEWS</p>
    </div>
    <div class="charges">
      <p><span class="dollar">$</span><span id="money">16.00</span> <span class="months">/month</span></p>
    </div>
    <div class="slide-container">
      <input type="range" min="10" max="1000" value="500" class="slide" id="myRange" name="slider">
    </div>
    <div class="billing">
      <p class="billing-text">Monthly Billing</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="billing-text">Yearly Billing <span class="discount">25% discount</span></p>
    </div>
    <div class="features">
      <p><span><img src="images/icon-check.svg" class="check" alt=""></span>Unlimited websites</p>
      <p><span><img src="images/icon-check.svg" class="check" alt=""></span>100% data ownership</p>
      <p><span><img src="images/icon-check.svg" class="check" alt=""></span>Email reports</p>
    </div>
    <div class="start-button">
      <button type="button" class="start" name="start">Start my trial</button>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/riteessshh">riteessshh</a>.
  </div>
</body>
</html>
